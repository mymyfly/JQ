<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //创建jQuery对象，内部包含DOM元素；
                //1.html("<li></li>");因为他识别标签可以用作创建元素怒；
                //2.$("<li></li>");jQuery对象里面有DOM元素；

            $("button").click(function () {
                //1.html("<li></li>");因为他识别标签可以用作创建元素怒；（类似innerHTML）
               $("ul").html("<h3>我是html()创建的h3标签666</h3>");

                //2.$("<li></li>");jQuery对象里面有DOM元素；（类似document.createElement()）
                // console.log($("<h3>我是html()创建的h3标签</h3>"));
                //元素添加
               $("ul").append($("<h3>我是html()创建的h3标签</h3>"));

            });



        });
    </script>
</head>
<body>


<button>生成</button>
<ul>
    <li>我是原生土著li1</li>
    <li>我是原生土著li2</li>
    <li>我是原生土著li3</li>
</ul>


</body>
</html>
