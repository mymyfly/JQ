<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 410px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        td a.get {
            text-decoration: none;
        }

        a.del:hover {
            text-decoration: underline;
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

        .btnAdd {
            width: 110px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-item {
            height: 100%;
            position: relative;
            padding-left: 100px;
            padding-right: 20px;
            margin-bottom: 34px;
            line-height: 36px;
        }

        .form-item > .lb {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100px;
            text-align: right;
        }

        .form-item > .txt {
            width: 300px;
            height: 32px;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.8;
            display: none;
        }

        .form-add {
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            padding-bottom: 20px;
            background: #fff;
            display: none;
        }

        .form-add-title {
            background-color: #f7f7f7;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            margin-bottom: 15px;
            position: relative;
        }

        .form-add-title span {
            width: auto;
            height: 18px;
            font-size: 16px;
            font-family: 宋体;
            font-weight: bold;
            color: rgb(102, 102, 102);
            text-indent: 12px;
            padding: 8px 0px 10px;
            margin-right: 10px;
            display: block;
            overflow: hidden;
            text-align: left;
        }

        .form-add-title div {
            width: 16px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 6px;
            font-size: 30px;
            line-height: 16px;
            cursor: pointer;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit input {
            width: 170px;
            height: 32px;
        }
        #j_hideFormAdd {
            width: 24px;
            height: 24px;
            line-height: 20px;
            text-align: center;
            background-color: skyblue;
        }
        #j_hideFormAdd:hover {
            background-color: lightgreen;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            //需求1：点击添加按钮，显示遮罩层和添加数据的表格；
            //需求2：点击关闭按钮，隐藏遮罩层和添加数据的表格；
            //需求3：点击添加数据的表格里面的添加按钮，生成一个tr，放进tbody;
            //需求4：点击get所在的a连接，删除所在的tr;


            //需求1：点击添加按钮，显示遮罩层和添加数据的表格；
            $("#j_btnAddData").click(showOrHide);
            //需求2：点击关闭按钮，隐藏遮罩层和添加数据的表格；
            $("#j_hideFormAdd").click(showOrHide);
            //需求3：点击添加数据的表格里面的添加按钮，生成一个tr，放进tbody;
            $("#j_btnAdd").click(function () {
                //创建一个tr，并利用html()设置内容，并添加到tbody中；
                var newTr = $("<tr></tr>");
                //把内容修改为input里面的value值
                var txt1 = $("#j_txtLesson").val();//获取input的value值；
                var txt2 = $("#j_txtBelSch").val();//获取input的value值；
                //bug3: 两个内容一个是空都不行；
                if(txt1.trim() === "" || txt2.trim().length === 0){
                    alert("内容不能为空！");
                    return;
                }

                var str = '<td>'+txt1+'</td>'+
                          '<td>'+txt2+'</td>'+
                          '<td><a href="javascrip:;" class="get">GET</a></td>';
                newTr.html(str);
                $("#j_tb").append(newTr);
                //bug1:添加完毕隐藏盒子；
                showOrHide();
                //bug2:第一个input清空内容，第二个设置固定值；
                $("#j_txtLesson").val("");
                $("#j_txtBelSch").val("传智播客-前端与移动开发学院");

                //bug4: 新元素没有老事件；所以每次创建每次绑定
                newTr.find(".get").click(function () {
                    //删除所在的tr;
                    $(this).parent("td").parent("tr").remove();
                });
            });

            //需求4：点击get所在的a连接，删除所在的tr;
            $("#j_tb a.get").click(function () {
                //删除所在的tr;
                $(this).parent("td").parent("tr").remove();
            });

            //显示隐藏封装
            function showOrHide(){
                $("#j_mask").toggle();
                $("#j_formAdd").toggle();
            }
        });
    </script>
</head>

<body>

    <!--按钮和表格-->
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
        </div>
        <table>
            <thead>
            <tr>
                <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                <th>课程名称</th>
                <th>所属学院</th>
                <th>已学会</th>
            </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--遮罩层-->
    <div id="j_mask" class="mask"></div>
    <!--添加数据的表格-->
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>

            <div id="j_hideFormAdd">×</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>



</body>
</html>
