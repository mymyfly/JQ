<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //绑定两个事件
            document.getElementsByTagName("input")[0].onclick = function (event) {
                event = event || window.event;
                console.log(event);
            }
            document.getElementsByTagName("input")[0].onfocus = function (event) {
                event = event || window.event;
                console.log(event);
            }


            //jquery（ie678直接支持；用法几乎和原生一样）
            $("input").on("click", function (event) {
                console.log(event);
            });
            $("input").on("focus", function (event) {
                console.log(event);
            });

        });
    </script>
</head>
<body>

    <input type="text"/>

</body>
</html>
