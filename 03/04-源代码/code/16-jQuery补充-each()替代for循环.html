<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            background-color: green;
            text-align: center;
            font: 700 50px/200px "simsun";
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $(document).click(function () {
                //需求：不一样的盒子，不一样的透明度；
                //each();可以遍历每一个jquery中的dom对象


                $("li").each(function (index, ele) {
//                    console.log(index);//第一个参数是索引值
//                    console.log(ele);  //第二个参数是DOM对象
//                    console.log("--------");
                    //如何获取jQuery对象；
//                    $(ele);

                    $(ele).css("opacity",(index+1)/10);
                    //第一个设置为红色
                    //最后一个设置为黄色
                    if(index === 0){
                        $(ele).css({background:"red",opacity:1});
                    }
                    if(index === 9){
                        $(ele).css({background:"yellow",opacity:1});
                    }
                });


                //each()；省略了下面的操作
//                for(var i=0;i<$("li").length;i++){
//                    ....i......
//
//                }
            });
        })
    </script>
</head>
<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>



</body>
</html>
