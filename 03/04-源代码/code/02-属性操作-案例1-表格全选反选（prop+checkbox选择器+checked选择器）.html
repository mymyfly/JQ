<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function () {
            //需求1: 点击上面的input，下面所有的input和上面的保持一致；
            //需求2: 点击下面的每一个input，上面的input都要进行判断，下面四个被选中，上面就被选中，否则就不被选中；


            //需求1: 点击上面的input，下面所有的input和上面的保持一致；
            // $("#j_cbAll").click(function () {
            //     //下面所有的input和上面的保持一致；
            //     var bool = $(this).prop("checked");
            //     $("#j_tb input").prop("checked",bool);
            // });

            // //需求2: 点击下面的每一个input，上面的input都要进行判断，下面四个被选中，上面就被选中，否则就不被选中；
            // $("#j_tb input").click(function () {

            //     if( $("#j_tb input:checked").length === 4){
            //         $("#j_cbAll").prop("checked",true);
            //     }else{
            //         $("#j_cbAll").prop("checked",false);
            //     }
            // });
            $("#j_cbAll").click(function(){
                var bool1=$(this).prop("checked");
                $("#j_tb input").prop("checked",bool1);
            });
            $("#j_tb input").click(function(){
                if($("#j_tb input:checked").length==4){
                   $("#j_cbAll").prop("checked",true) ;
                }else {
                   $("#j_cbAll").prop("checked",false);
                }
            })

        });
    </script>
</head>

<body>
<div class="wrap">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll"/>
                </th>
                <th>课程名称</th>

            </tr>
        </thead>
        <tbody id="j_tb">

</div>
</body>
