<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 10px 0;
            position: absolute;
            background-color: red;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.color.js"></script>
    <script>
        $(function () {
            //绑定事件
            $("button").on("click", function () {
                //让盒子移动，并改变背景
                $("div").animate({"left":500,"background-color":"yellow"},2000);
            });
        });
    </script>
</head>
<body>

<button>改变颜色</button>
<div></div>



</body>
</html>
