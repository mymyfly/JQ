<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .top, .nav {
            width: 1423px;
            margin: 0 auto;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
        img {
            display: block;
            vertical-align: middle;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //涉及图片，都用window.onload;
        window.addEventListener("load", function () {
            //需求：页面滚动被卷去的顶部的距离超过第一个盒子的高，
            //      给第二个盒子固定定位，让第三个盒子添加顶部margin/padding;

            //绑定事件
            $(window).scroll(function () {
                //判断：页面滚动被卷去的顶部的距离
                    //超过第一个盒子的高，
                if($(window).scrollTop() > $(".top").height()){
                    //给第二个盒子固定定位，让第三个盒子添加顶部margin/padding;
                    $(".nav").css({"position":"fixed",top:0,left:0});
                    $(".main").css("margin-top",$(".nav").height());
                }else{
                    //给第二个盒子去除固定定位，让第三个盒子清除顶部margin/padding;
                    $(".nav").css({"position":"static"});
                    $(".main").css("margin-top",0);
                }
            });
        });
    </script>
</head>

<body>

    <div class="top">
        <img src="images/top.png"/>
    </div>
    <div class="nav">
        <img src="images/nav.png"/>
    </div>
    <div class="main">
        <img src="images/main.png"/>
    </div>

</body>
</html>
