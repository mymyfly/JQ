<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        jQuery(document).ready(function () {
            //获取元素；
            var inpArr = document.getElementsByTagName("input");

            //获取第一个按钮，然后绑定事件；
            $(inpArr[0]).click(function () {
                //设置body的背景色
                $("body")[0].style.background = "#fff";
            });


            //获取第二个按钮，然后绑定事件；
            $(inpArr[1]).click(function () {
                //设置body的背景色
                $("body").get(0).style.background = "#000";
            });
        });
    </script>
</head>
<body>

    <input type="button" value="开灯" id="j_openLight"/>
    <input type="button" value="关灯" id="j_closeLight"/>

    <div>
        <img src="images/coder.jpg" alt=""/>
    </div>

</body>
</html>
